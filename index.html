<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Rock, Paper and Scissors</title>
</head>
<body>
    <h1>Rock, Paper and Scissors</h1>
    <h2>First to 5 Wins!</h2>
    <div class="buttons">
        <button class="btn" id="rock"><img src="./img/rock.png" alt="Rock"/></button>
        <button class="btn" id="paper"><img src="./img/paper.png" alt="Paper"/></button>
        <button class="btn" id="scissors"><img src="./img/scissors.png" alt="Scissors"/></button>
    </div>
    <div class="text__line">
        <p class="text" id="player-score">Player Score:</p>
        <p class="text" id="comp-score">Computer Score:</p>
    </div>
    <div>
        <p class="text" id="output">May the Best Person Win!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
